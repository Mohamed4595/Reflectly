name: reflectly
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  get: ^4.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: cairo
      fonts:
        - asset: lib/assets/fonts/Cairo_Light.ttf
        - asset: lib/assets/fonts/Cairo_Bold.ttf
          weight: 900

  assets:
    - lib/assets/images/
